<div class="card employeeCard">
    <div class="card-header text-center">
        <h2 class="card-title">{{ firstNameManager }}</h2>
        <h3 class="card-title">{{ Manager }}</h3>
    </div>
    <div class="card-body">
        <ul class="list-group">
            <li class="list-group-item">ID: {{ idNumberManager }}</li>
            <li class="list-group-item">Email: <a href="mailto:{{ emailManager }}">{{ email }}</a></li>
            <li class="list-group-item">Office Number: {{officeNumberManager}}</li>
        </ul>
    </div>
</div>
