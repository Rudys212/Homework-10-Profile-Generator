<div class="card employee-Card">
    <div class="card-header text-center">
        <h2 class="card-title">{{ engineerName }}</h2>
        <h3 class="card-title">{{ Engineer }}</h3>
    </div>
    <div class="card-body">
        <ul class="list-group">
            <li class="list-group-item">ID: {{ engineerId }}</li>
            <li class="list-group-item">Email: <a href="mailto:{{ engineerEmail }}">{{ engineerEmail }}</a></li>
            <li class="list-group-item">GitHub: <a href="https://github.com/{{ engineerGithub }}" target="_blank" rel="noopner noreferrer">{{ engineerGithub }}</a></li>
        </ul>
    </div>
</div>
